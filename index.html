<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NinesPro | Mastering the Ninth Realm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

 <!-- Header -->
<header class="fixed top-0 w-full z-50 backdrop-blur-lg bg-white/50 shadow-md">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

    <!-- Glass NS Logo -->
    <a href="/" class="flex items-center space-x-3">
      <div class="bg-white/30 backdrop-blur-lg rounded-xl px-3 py-1 shadow-inner border border-white/40 text-xl font-black tracking-widest text-transparent bg-clip-text bg-gradient-to-br from-gray-800 via-sky-500 to-blue-300" style="font-family: 'Inter', sans-serif;">
        NS
      </div>
      <span class="text-2xl font-semibold tracking-wide text-gray-900">NinesPro</span>
    </a>

    <!-- Nav Links -->
    <nav class="space-x-6 text-gray-700 font-medium hidden md:block">
      <a href="#home" class="hover:text-black transition">首页</a>
      <a href="#about" class="hover:text-black transition">关于</a>
      <a href="#services" class="hover:text-black transition">服务</a>
      <a href="#blog" class="hover:text-black transition">博客</a>
      <a href="#contact" class="hover:text-black transition">联系</a>
    </nav>
  </div>
</header>


  <!-- Hero Section -->
  <section id="home" class="h-screen flex items-center justify-center text-center px-4">
    <div class="max-w-2xl opacity-0 animate-fade-in">
      <h2 class="text-4xl md:text-6xl font-extrabold mb-4">Mastering the Ninth Realm</h2>
      <p class="text-lg md:text-xl text-gray-600 mb-8">一个汇聚专业、极致、未来之美的全能平台</p>
      <a href="#about" class="inline-block px-6 py-3 bg-black text-white rounded-full hover:bg-gray-800 transition">了解更多</a>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="py-20 bg-gray-50 text-center px-4">
    <h3 class="text-3xl font-semibold mb-4">关于 NinesPro</h3>
    <p class="text-gray-600 max-w-xl mx-auto">这里将展示关于你的品牌、理念、故事。你可以添加愿景、使命、发展历程或任何你想让世界了解的内容。</p>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-6 text-center text-sm text-gray-500">
    © 2025 NinesPro. All rights reserved.
  </footer>

  <script>
    // 淡入动画
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".animate-fade-in").classList.add("opacity-100");
    });
  </script>

</body>
</html>
