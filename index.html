<!DOCTYPE html>
<html lang="zh" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NinesPro · Mastering the Ninth Realm</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f2fe, #93c5fd, #60a5fa);
      color: #111827;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .modal {
      display: none;
    }
    .modal.active {
      display: flex;
    }
    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: transparent;
      pointer-events: none;
      overflow: hidden;
    }
    .cloud, .dove {
      position: absolute;
      opacity: 0.3;
      animation: floatClouds 60s linear infinite;
    }
    .dove {
      width: 48px;
      animation: flyDove 25s ease-in-out infinite;
    }
    @keyframes floatClouds {
      0% {transform: translateX(-20%);}
      100% {transform: translateX(120%);}
    }
    @keyframes flyDove {
      0% {transform: translateY(0) translateX(0) rotate(0deg);}
      50% {transform: translateY(-50px) translateX(50vw) rotate(5deg);}
      100% {transform: translateY(0) translateX(100vw) rotate(0deg);}
    }
  </style>
</head>

<body class="relative">
  <div class="background-effects">
    <img src="/cloud1.png" class="cloud" style="top:10%; left:-10%; width:200px;">
    <img src="/cloud2.png" class="cloud" style="top:30%; left:-20%; width:250px;">
    <img src="/dove.png" class="dove" style="top:40%; left:-50px;">
  </div>

  <header class="fixed top-0 w-full z-50 glass py-4 px-6 shadow-sm flex justify-between items-center">
    <a href="#" class="flex items-center space-x-3">
      <div class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-br from-sky-600 via-indigo-500 to-blue-300">NS</div>
      <span class="text-xl font-medium text-gray-800 translatable" data-zh="NinesPro" data-en="NinesPro">NinesPro</span>
    </a>
    <div class="flex items-center space-x-4">
      <nav class="hidden md:flex space-x-6 text-sm text-gray-700">
        <a href="#about" class="hover:text-black translatable" data-zh="关于" data-en="About">关于</a>
        <a href="#services" class="hover:text-black translatable" data-zh="服务" data-en="Services">服务</a>
        <a href="#contact" class="hover:text-black translatable" data-zh="联系" data-en="Contact">联系</a>
      </nav>
      <select id="language-select" class="text-sm bg-transparent text-gray-600 border-none focus:outline-none">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
      <button onclick="toggleModal('login')" class="text-sm px-4 py-1 bg-gray-800 text-white rounded hover:bg-gray-700 translatable" data-zh="登录" data-en="Login">登录</button>
      <button onclick="toggleModal('register')" class="text-sm px-4 py-1 border border-gray-800 text-gray-800 rounded hover:bg-gray-800 hover:text-white translatable" data-zh="注册" data-en="Register">注册</button>
    </div>
  </header>

  <!-- Hero -->
  <section id="home" class="h-screen flex items-center justify-center text-center px-4">
    <div class="max-w-2xl space-y-6 z-10" data-aos="fade-up">
      <h1 class="text-5xl md:text-6xl font-black tracking-tight text-gray-900 translatable" data-zh="掌握第九领域" data-en="Mastering the Ninth Realm">掌握第九领域</h1>
      <p class="text-lg text-gray-500 translatable" data-zh="极简之中，蕴藏非凡力量" data-en="Simplicity contains greatness.">极简之中，蕴藏非凡力量</p>
      <a href="#about" class="inline-block mt-6 px-6 py-3 bg-black text-white rounded-full hover:bg-gray-900 transition translatable" data-zh="了解更多" data-en="Learn More">了解更多</a>
    </div>
  </section>

  <!-- 页面其他部分保留不变 -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleModal(type) {
      document.getElementById('modal-login').classList.remove('active');
      document.getElementById('modal-register').classList.remove('active');
      document.getElementById(`modal-${type}`).classList.add('active');
    }

    document.getElementById('language-select').addEventListener('change', function () {
      const lang = this.value;
      document.querySelectorAll('.translatable').forEach(el => {
        el.textContent = el.dataset[lang];
      });
      document.documentElement.lang = lang;
    });
  </script>
</body>

</html>
